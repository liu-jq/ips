<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/themes/grid-light.js"></script>
    </head>
    <body>
        <div id="chart1" style="min-width:400px;height:400px"></div>
        <script>
            // JS 代码


            var chart = Highcharts.chart('chart1', {
            chart: {
                type: 'spline'
            },
            credits:{
                enabled: false
            },
            title: {
                text: '12月内排名前三区域故障展示'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: {{ area_time|safe }}
            },
            yAxis: {
                title: {
                    text: '统计'
                },
                labels: {
                    formatter: function () {
                        return this.value + '个';
                    }
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: {{ area_chart|safe }}
        });

        </script>
    </body>
</html>
